<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 根据商品单价、购买数量以及收款金额计算 并输出应收金额和找零
    // 当总价大于或者等于500时 享受8折优惠
    // 如果收款金额小于应收金额，给出提示

    //定义输入变量：单价 数量 收款金额
    let price,count,money;
    // 2、输出变量：商品总价 找零
    let total,change;
    //为输入变量赋值
    price = prompt("请输入商品单价");
    count = prompt("请输入商品数量");
    //根据单价和数量计算出商品的总价，输出商品的总价
    total = price*count;
    alert(total);

    if(total>=500){
        alert("您的商品总额已经大于等于500元，可以享受8折优惠");
        total = total*0.8;
    }
    alert("您此次的消费金额是："+total+"元");
//判断应收金额total与收款金额money之间的关系
    money = prompt("收款：");
    if(money >= total){
        // 计算找零
    change = money - total;
    alert("共找您"+change+"元");
    }else{
        alert("您给的钱不够，请多给点");
    }

</script>
</body>
</html>
